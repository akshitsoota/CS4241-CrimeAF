<html>
	<head>
		<title>CrimeAF - Chicago's Crime Filtered since 2001</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<script src="core_map.js"></script>
		<script src="core_populate.js"></script>
		<script src="core_scroller.js"></script>
		<link rel="stylesheet" href="styles.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="mapid"></div>
		<div id="timeline-scroll"></div>
		<div id="timeline-time-tooltip" class="tooltip"></div>
		<!-- Playback Controls -->
		<div id="timeline-play" class="playbackbutton playbutton"></div>
		<div id="timeline-pause" class="playbackbutton pausebutton"></div>
		<!-- TAB CODE FOR MOBILE -->
		<div id="tabholder">
			<div class="tab selected" ajax-query="all">All Crimes</div>
			<div class="tab unselected" ajax-query="BURGLARY">Burglary</div>
			<div class="tab unselected" ajax-query="ROBBERY">Robbery</div>
			<div class="tab unselected" ajax-query="THEFT">Theft</div>
			<div class="tab unselected" ajax-query="NARCOTICS">Narcotics</div>
		</div>
		<!-- TAB CODE FOR DESKTOP -->
		<div id="horizontal-tabholder"><div class="tabsholder">
			<div class="tab selected" ajax-query="all">All Crimes</div>
			<div class="tab unselected" ajax-query="BURGLARY">Burglary</div>
			<div class="tab unselected" ajax-query="ROBBERY">Robbery</div>
			<div class="tab unselected" ajax-query="THEFT">Theft</div>
			<div class="tab unselected" ajax-query="NARCOTICS">Narcotics</div>
		</div></div>
	</body>
</html>
